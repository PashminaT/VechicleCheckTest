group 'tp_ui_component_cuke_Volo2.0'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.9.1'
    compile "info.cukes:cucumber-java:1.2.5"
    compile "info.cukes:cucumber-core:1.2.5"
    compile "info.cukes:cucumber-junit:1.2.5"
    compile 'info.cukes:gherkin:2.12.2'
    testCompile 'junit:junit:4.12'
}
